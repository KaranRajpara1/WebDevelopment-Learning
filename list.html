<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <ul type='circle'>
        <li>C</li>
        <li>C++</li>
    </ul> 
    <ul type='square'>
        <li>C</li>
        <li>C++</li>
    </ul>    
    <!-- disc is default type -->
    <ul type='disc'>
        <li>C</li>
        <li>C++</li>
    </ul> 

    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Python</li>
    </ol>
    <ol type='A'>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Python</li>
    </ol>
    <ol type='A' start=11>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Python</li>
    </ol>
    <ol type=1 start=100>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Python</li>
    </ol>
</body>
</html>
