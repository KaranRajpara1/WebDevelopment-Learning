<!DOCTYPE html>

    <title>Table Example</title>

  <body>
    <table border="1" bgcolor="cyan" allign="center" width="50%">

        <th>No</th>
        <th>Name</th>

        <td>1</td>
        <td>Karan</td>

        <td>2</td>
        <td>XYZ</td>
      </tr>
      <tr colspan="2">
        <td>ABC</td>
      </tr>
    </table>
  </body>
</html>
